<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Store</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
</head>

<body>
    <h1>BOOK STORE APPLICTION..</h1>
    {% with msg = get_flashed_messages() %}
    {% if msg %}
    {% for m in msg %}
    <div class="alert alert-success"> {{m}} </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="{{url_for('additem')}}">
        <input type="submit" value="Add New Books">
    </form>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Year Published</th>
            <th>EDIT</th>
            <th>DELETE</th>
        </tr>

        {% for d in books %}
        <tr>
            <td>{{d.id }}</td>
            <td>{{d.title}}</td>
            <td>{{d.author}}</td>
            <td>{{d.price}}</td>
            <td>{{d.year_published}}</td>

            <td><a href="{{ url_for('editbook' , id=d.id) }}"><button>EDIT</button></a></td>

            <td><a href="{{ url_for('delete_book_by_id' , id=d.id) }}"><button>DELETE</button></a></td>


        </tr>
        {% endfor %}

    </table>
</body>

</html>
